<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="container">
        <h1 class="app-title">Table</h1>
        <table class="table mt-4 table-bordered">
            <tbody class="table-body" id="data-table">

            </tbody>
        </table>
        <form class="js-form">
            <input required type="text" name="first_name" placeholder="first name" class="first-name-input">
            <input required type="text" name="last_name" placeholder="last name" class="last-name-input">
            <input required type="email" name="email" placeholder="email" class="email-input">
            <input required type="text" name="department" placeholder="department" class="department-input">
            <button type="submit">Add</button>
        </form>
    </div>
</main>
<script src="./app.js"></script>
</body>
</html>
